<span class = "content" cv-if = "!solved">
<h2>Solve Challenge</h2>

	<p><small>Solving as [[address]]</small></p>
	<p cv-if = "!disabled"><button cv-on = "click:onStartClicked(event)">start</button></p>

	<p>challenge:</p>
	<textarea cv-bind = "challenge"></textarea>

	<p>retort:</p>
	<textarea cv-bind = "retort"></textarea>

	<p>result:</p>
	<textarea cv-bind = "result"></textarea>
</span>

<p><small>[[status]]</small></p>
