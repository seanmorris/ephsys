<svg viewBox="0 0 100 100">
	<ellipse
		style="
			stroke-width: 5;
			fill:         none;
			stroke:       [[color]];
		"
		stroke-dasharray = "314px"
		cx               = "50"
		cy               = "50"
		rx               = "47.5"
		ry               = "47.5"
	>
		<animateTransform
			attributeName = "transform"
			attributeType = "XML"
			type          = "rotate"
			from          = "[[rotFrom]] 50 50"
			to            = "[[rotTo]] 50 50"
			dur           = "[[speed]]s"
			repeatCount   = "[[repeatCount]]"
		/>
		<animate
			attributeName = "stroke-dashoffset"
			attributeType = "XML"
			from          = "[[dashFrom]]px"
			to            = "[[dashTo]]px"
			dur           = "[[halfSpeed]]s"
			repeatCount   = "[[repeatCount]]"
		/>
	</ellipse>
</svg>
<div cv-if = "received" class = "loader-progress">
	<p>[[received]] KB / [[length]] KB</p>
	<p>[[dlSpeed]][[done]]%</p>
</div>
<div cv-if = "!received" class = "loader-progress">
	<pre>Waiting for Server[[elipsis]]</pre>
</div>