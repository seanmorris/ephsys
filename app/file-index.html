<div class = "media-view" cv-bind = "mediaView" cv-on = "click:closeMediaView"></div>

<small><pre>[[tokenString]]</pre></small>
<small class = "valid-timer" cv-if = "validTimer">Token valid for [[validTimer]]s</small>

<span cv-if = "files"><h2>Files</h2></span>

<ul cv-each = "files:file">
	<li><a cv-link cv-on = "click:getAsset(event, file)">[[file]]</a></li>
</ul>
